<section  class="section-titles" section-type="standard" see-all-style="style1" section-icon-style="play" 
        section-title-style="left" *ngIf="popularAlbums">
    <header>
        <div class="main-grids safe-area">
            <div class="inner">
                <div class="icon"></div>
                <h2>Popular Albums</h2>
                <div class="see-all">
                    <p><a (click)="seeall()">See All</a></p>
                </div>
            </div>
        </div>
    </header>
</section>
<ion-grid *ngIf="popularAlbums">
    <ion-row>
        <ion-col col-12>
            <ion-slides  slidesPerView="{{m_nSlidesPerView}}">
                <ion-slide *ngFor="let album of popularAlbums; let i = index" slide-style="style1" 
                        [ngStyle]="{'margin-left': i>0 ? '10px' : '0px'}" (click)="goToAlbum(album)">
                    <div class="slide">
                        <div class="img-inner-wrapper">
                            <img src="{{ m_bAlive ? album.imageURL : 'assets/imgs/album.jpg' }}" style="width: 120px; height: 120px;" />
                            <h2 style="color: white; font-size: 15px !important;">{{ item?.title}}</h2>
                            <cite class="author">
                                <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">
                                    {{ album.name }}
                                </a>
                                <a style="color: rgb(189, 189, 189) !important; text-decoration: none; font-style: normal;">
                                    {{ album?.oartist }}
                                </a>
                            </cite>
                        </div>
                    </div>
                </ion-slide>
            </ion-slides>
        </ion-col>
    </ion-row>
</ion-grid>
