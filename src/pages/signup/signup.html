<ion-header class="header-div">
    <div style="background-color: #120810; height: 45px !important;">
        <ion-title style="background-color: #120810;">
            <h3 style="color:white; float: left; position: relative; left: 10px;">
                <ion-icon name="arrow-back" (tap)="back()"></ion-icon>&nbsp; &nbsp; &nbsp; Sign Up
            </h3>
        </ion-title>
    </div>
</ion-header>
<ion-content style="background-color: #120810;">
    <ion-grid>
        <div [ngSwitch]="Acc_profile">
            <div *ngSwitchCase="'user'">
                <form [formGroup]="form">
                    <ion-grid>
                        <ion-row no-padding style="height:150px">
                            <ion-col text-center padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-6 col-sm-6 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <br>
                                <!-- <ion-icon name="ios-contact" style="font-size:120px;color:#6220CD"></ion-icon> -->
                                <img [src]=" base64Image || 'assets/imgs/Profile.png' " [class.round]="base64Image"
                                        [class.notround]="!base64Image" (tap)="choosePicture()">
                            </ion-col>
                            <ion-col text-center no-padding col-3 col-sm-3 col-md-3 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding style="padding-top:50px">
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="text" placeholder="Name" formControlName="name"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>

                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                 <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob"  max="2019-12-01" placeholder="Date of Birth" 
                                        style="text-align: left; margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-datetime>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="text" placeholder="City" formControlName="city"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="email" placeholder="Email" formControlName="email"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="password" placeholder="Password" formControlName="password"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="text" placeholder="Username" formControlName="username"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>

<!--                         <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="text" placeholder="Username" formControlName="username" 
                                        (ionChange)="checkUsername($event)" #username
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%;bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-row no-padding>
                                <ion-col text-center col-12 offset-xl-3  offset-lg-3>
                                    <small style="color: red !important; padding-left: 70px;" *ngIf="usernameError">{{error}}</small>
                                    <small style="color: red !important; padding-left: 70px;" 
                                            *ngIf="f.username.errors && username.value.length > 0" >Invalid Username</small>
                                </ion-col>
                            </ion-row>
                        </ion-row> -->

                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-input type="text" placeholder="Mobile No." formControlName="mobile"
                                        style="margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left:15px; 
                                            border-radius: 7px; border-bottom: 1px white solid; width:65%; bottom: 13px; 
                                            background-color: white !important; color:black; position: relative;">
                                </ion-input>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <ion-list radio-group formControlName="gender">
                                    <ion-item style="background-color: #120810 !important; width: 65% !important;  margin-left: auto; 
                                            margin-right: auto;padding-left:0px">
                                        <ion-label style="color: white;">
                                            <ion-icon name="male" style="margin-top:12px;color:white;"></ion-icon>&nbsp;Male
                                        </ion-label>
                                        <ion-radio checked="true" value="male"></ion-radio>
                                    </ion-item>
                                    <ion-item style="background-color: #120810 !important; width: 65% !important; margin-left: auto; 
                                            margin-right: auto;padding-left:0px">
                                        <ion-label style="color:white;">
                                            <ion-icon name="male" style="margin-top:12px;color:white;"></ion-icon>&nbsp;Female
                                        </ion-label>
                                        <ion-radio value="female"></ion-radio>
                                    </ion-item>
                                </ion-list>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                        <br>
                        <ion-row no-padding>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                            <ion-col text-center no-padding col-10 col-sm-11 col-md-11 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <button ion-button block (click)="submit(form)" [disabled]="form.pristine || form.invalid"
                                        style="background-color: white; border: 0px solid white; height: 45px; border-radius: 7px; width: 65%;
                                            margin-bottom: 20px; margin-left: auto; margin-right: auto; padding-left: 15px;">
                                <!-- <ion-icon class="signUpIcon" name="md-person-add"></ion-icon> -->
                                <p class="signUp" style="color:black; font-family:Arial; font-size: 15px;">Continue</p>
                                </button>
                            </ion-col>
                            <ion-col text-center no-padding col-1 col-sm-1 col-md-1 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6></ion-col>
                        </ion-row>
                    </ion-grid>
                </form>
            </div>
        </div>
    </ion-grid>
</ion-content>
